{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Update Information for "{{ team['name'] }}" {% endblock %}</h1>

<form method="post">

    <div class="form-group">
        <label for="title">Improvements</label>
        <input type="text" name="improvements" placeholder="How did this team improve?"
               class="form-control"
               value="{{ request.form['improvements'] or team['improvements'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Disimprovements</label>
        <input type="text" name="disimprovements" placeholder="How did this team get worse?"
               class="form-control"
               value="{{ request.form['disimprovements'] or team['disimprovements'] }}">
        </input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
