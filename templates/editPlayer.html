{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Update Information for "{{ player['player_name'] }}" {% endblock %}</h1>

<form method="post">

    <div class="form-group">
        <label for="title">Position Tier</label>
        <input type="number" name="position_tier" placeholder="Please enter a number"
               class="form-control"
               value="{{ request.form['position_tier'] or player['position_tier'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Position Rank</label>
        <input type="number" name="position_rank" placeholder="Please enter a number"
               class="form-control"
               value="{{ request.form['position_rank'] or player['position_rank'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Overall Rank</label>
        <input type="number" name="overall_rank" placeholder="Please enter a number"
               class="form-control"
               value="{{ request.form['overall_rank'] or player['overall_rank'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="title">Average Draft Position</label>
        <input type="number" name="adp" placeholder="Please enter a number"
               class="form-control"
               value="{{ request.form['adp'] or player['adp'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Injury Information</label>
        <textarea name="injury_info" placeholder="Please enter some text (be descriptive!)"
                  class="form-control">{{ request.form['injury_info'] or player['injury_info'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
